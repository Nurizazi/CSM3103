      <title>Staff List</title>

      <h1>Staff List</h1>
      <div id="staffEmails"></div>
      <script>
        document.addEventListener("deviceready", onDeviceReady, false);
    
        function onDeviceReady() {
          var queryString = window.location.search;
          var urlParams = new URLSearchParams(queryString);
          var employeeId = urlParams.get("id");
    
          // AJAX call to retrieve employee details by ID
          $.ajax({
            url: "https://kerbau.odaje.biz/getstaffbyid.php?id=" + employeeId,
            type: "GET",
            dataType: "json",
            success: function (data) {
              // Check if the AJAX call was successful
              if (data && data.length > 0 && JSON.parse(data[0]).status === 1) {
                var employee = JSON.parse(data[1]);
                var employeeDetails = document.getElementById("employeeDetails");
    
                // Create HTML elements to display the employee details
                var employeeNumber = document.createElement("p");
                employeeNumber.textContent = "Employee Number: " + employee.employeeNumber;
    
                var lastName = document.createElement("p");
                lastName.textContent = "Last Name: " + employee.lastName;
    
                var firstName = document.createElement("p");
                firstName.textContent = "First Name: " + employee.firstName;
    
                var officeCode = document.createElement("p");
                officeCode.textContent = "Office Code: " + employee.officeCode;
    
                var extension = document.createElement("p");
                extension.textContent = "Extension: " + employee.extension;
    
                var email = document.createElement("p");
                email.textContent = "Email: " + employee.email;
    
                var jobTitle = document.createElement("p");
                jobTitle.textContent = "Job Title: " + employee.jobTitle;
    
                var reportsTo = document.createElement("p");
                reportsTo.textContent = "Reports To: " + (employee.reportsTo ? employee.reportsTo : "N/A");
    
                // Append the employee details to the employeeDetails div
                employeeDetails.appendChild(employeeNumber);
                employeeDetails.appendChild(lastName);
                employeeDetails.appendChild(firstName);
                employeeDetails.appendChild(officeCode);
                employeeDetails.appendChild(extension);
                employeeDetails.appendChild(email);
                employeeDetails.appendChild(jobTitle);
                employeeDetails.appendChild(reportsTo);
              } else {
                console.log("No employee data found.");
              }
            },
            error: function (xhr, status, error) {
              console.error("AJAX request failed. Error: " + error);
            }
          });
        }
      </script>
   </head>
