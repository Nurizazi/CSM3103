    <script>
      document.addEventListener("deviceready", onDeviceReady, false);
  
      function onDeviceReady() {
        // AJAX call to retrieve staff data
        $.ajax({
          url: "https://kerbau.odaje.biz/getstaff.php",
          type: "POST",
          dataType: "json",
          success: function (data) {
            // Check if the AJAX call was successful
            if (data && data.length > 0) {
              // Iterate through the staff data
              for (var i = 1; i < data.length; i++) {
                var staff = JSON.parse(data[i]);
                var email = staff.email;
                var employeeNumber = staff.employeeNumber;
  
                // Create a link for each email address
                var link = document.createElement("a");
                link.href = "secondpage.html?id=" + employeeNumber;
                link.textContent = email;
                link.onclick = function (event) {
                  event.preventDefault();
                  var employeeId = this.href.split("=")[1];
                  window.location.href = "secondpage.html?id=" + employeeId;
                };
  
                // Append the link to the staffEmails div
                document.getElementById("staffEmails").appendChild(link);
              }
            } else {
              console.log("No staff data found.");
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX request failed. Error: " + error);
          }
        });
      }
    </script>
    <div class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
